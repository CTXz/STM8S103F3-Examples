[env:stm8sblue]
platform = ststm8
board = stm8sblue
framework = spl
upload_protocol = stlinkv2
monitor_speed = 31250

[env:stm8sblue_debug]
platform = ststm8
board = stm8sblue
framework = spl
upload_protocol = stlinkv2
monitor_speed = 31250
build_flags = -DDEBUG